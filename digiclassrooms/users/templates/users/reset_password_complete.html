{% extends 'users/base.html' %}
{% block title %}Success - DigiClassroom{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                    <h2 class="fw-bold">Password Reset Complete</h2>
                </div>
                
                <div class="alert alert-success">
                    <p class="mb-0">Your password has been set successfully. You can now log in with your new password.</p>
                </div>
                
                <a href="{% url 'login' %}" class="btn btn-success btn-lg w-100 mt-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Go to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
