{% load static %}
<div class="card mb-3 shadow-sm" style="margin-left: {{ depth }}rem;">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <strong class="{% if depth == 0 %}text-primary{% else %}text-success{% endif %}">
                <i class="fas fa-user-circle me-1"></i>{{ comment.author.username }}
            </strong>
            <small class="text-muted">{{ comment.created_at|timesince }} ago</small>
        </div>
        <p class="mb-2">{{ comment.content }}</p>
        <button class="btn btn-sm btn-link p-0 text-decoration-none reply-btn" 
                data-comment-id="{{ comment.id }}" 
                data-author="{{ comment.author.username }}">
            <i class="fas fa-reply me-1"></i>Reply
        </button>
    </div>
</div>

{% if comment.replies.all %}
    {% for reply in comment.replies.all %}
        {% include 'notices/comment_recursive.html' with comment=reply depth=depth|add:1 %}
    {% endfor %}
{% endif %}
