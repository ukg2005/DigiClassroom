{% extends 'users/base.html' %}
{% block title %}Add Question - DigiClassroom{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header" style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); color: white;">
                <h5 class="mb-0"><i class="fas fa-question-circle me-2"></i>Add Question to: {{ assignment.title }}</h5>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-comment-dots me-2"></i>Question Text
                        </label>
                        <input type="text" name="question_text" class="form-control form-control-lg" placeholder="Enter your question here" required>
                    </div>
                    
                    <div class="card mb-3">
                        <div class="card-header bg-light">
                            <strong><i class="fas fa-list-ul me-2"></i>Answer Options</strong>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Option 1</label>
                                    <input type="text" name="option1" class="form-control" placeholder="First option" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Option 2</label>
                                    <input type="text" name="option2" class="form-control" placeholder="Second option" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Option 3</label>
                                    <input type="text" name="option3" class="form-control" placeholder="Third option" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Option 4</label>
                                    <input type="text" name="option4" class="form-control" placeholder="Fourth option" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-check-circle me-2 text-success"></i>Correct Answer
                        </label>
                        <select name="correct_option" class="form-select form-select-lg">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Save Question & Add Another
                        </button>
                        <a href="{% url 'assignment_detail' assignment.pk %}" class="btn btn-primary">
                            <i class="fas fa-check me-2"></i>Done Adding Questions
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
